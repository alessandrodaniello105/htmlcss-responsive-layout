<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous"/>

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Responsive Layout</title>
</head>

<body>

  <!-- HEADER -->
  <header class="debug">
    <div class="container">
      <div class="row display-flex justify-between">

        <!-- LOGO -->
        <div class="col">
          LOGO
        </div>
        <!-- /LOGO -->

        <!-- HAMBURGER MENU -->
        <nav class="col">
          BURGER MENU
        </nav>
        <!-- /HAMBURGER MENU -->

      </div>
    </div>
  </header>
  <!-- /HEADER -->

  <main>

     <!-- PRESENTATION -->
     <section class="presentation">
      <div class="container">
        <div class="row display-flex debug">
          <!-- DEMO CARD -->
          <div class="col debug">
            
            <div class="card display-flex">
              <div class="col text-box">Sx</div>
              <div class="col img-box">Dx</div>
            </div>
            
          </div>
          <!-- /DEMO CARD -->

          <!-- STANDARD CARD -->
          <div class="col debug">
            <div class="card display-flex">
              <div class="col text-box">2</div>
            </div>
          </div>
          <!-- /STANDARD CARD -->

          <!-- STANDARD CARD -->
          <div class="col debug">
            <div class="card display-flex">
              <div class="col text-box">3</div>
            </div>
          </div>
          <!-- /STANDARD CARD -->

          <!-- STANDARD CARD -->
          <div class="col debug">
            <div class="card display-flex">
              <div class="col text-box">4</div>
            </div>
          </div>
          <!-- /STANDARD CARD -->

          <!-- STANDARD CARD -->
          <div class="col debug">
            <div class="card display-flex">
              <div class="col text-box">5</div>
            </div>
          </div>
          <!-- /STANDARD CARD -->
                    
        </div>
      </div>
    </section>
    <!-- /PRESENTATION -->

    <!-- PLANNING -->
    <section class="planning">
      <div class="container">
        <div class="row display-flex">
          <div class="col debug">
            
            <div class="card display-flex">
              <div class="col">1</div>
            </div>
            
          </div>

          <div class="col debug">
            
            <div class="card display-flex">
              <div class="col">2</div>
            </div>
            
          </div>

        </div>
      </div>
    </section>
    <!-- /PLANNING -->

  </main>

  <footer>F</footer>

</body>
</html>
